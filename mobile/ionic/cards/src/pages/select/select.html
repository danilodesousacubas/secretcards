<ion-header>
    <ion-navbar>
        <ion-title>
            Card
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-content>
            <ion-card-title>
                <input type="text" [(ngModel)]="card.title"
                    style="
                        border: none;
                        border-bottom: 1px solid #fc5d5d; 
                        text-align: center;
                        width: 100%"/>
            </ion-card-title>

            <ion-item-group>

                <ion-item>
                    <ion-icon name='chatboxes' item-start style="color: #32db64; font-size: 22px;"></ion-icon>
                        Atualizações
                    <ion-badge item-end>{{card.version}}</ion-badge>
                </ion-item>

                <ion-item *ngFor="let tag of card.tags">
                    <ion-icon name="pricetag" item-start style="color: #f53d3d; font-size: 22px;"></ion-icon>
                        {{tag.name}}
                </ion-item>

                <ion-textarea rows=30 cols="10" type="text"   
                     [(ngModel)]="card.description" value="{{card.description}}" 
                        style="
                            border-style: solid; 
                            border-width: 1px;
                            border-color: rgb(235, 235, 235);
                            border-radius: 0.1%;">
                </ion-textarea>

            </ion-item-group>
        </ion-card-content>
    </ion-card>

    <br/>

    <button ion-button block (click)="save()">Save</button>

    <br/>

    <button ion-button block (click)="cancel()">Cancel</button>

</ion-content>
