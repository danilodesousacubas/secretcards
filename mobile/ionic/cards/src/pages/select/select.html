<ion-header>
    <ion-navbar>
        <ion-title>
            Card
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>

            <ion-card-title>
                {{ card.title }}
            </ion-card-title>

            <ion-item-group>

                <ion-item>
                    <ion-icon name='musical-notes' item-start style="color: #32db64"></ion-icon>
                        Atualizações
                    <ion-badge item-end>9</ion-badge>
                </ion-item>


                <ion-item *ngFor="let tag of card.tags">
                    <ion-icon  style="color: #d03e84; font-size: 14px;" name="ios-pricetags-outline"> {{tag.name}}</ion-icon>
                </ion-item>

                <ion-textarea charswidth="23" rows=50 cols="10" type="text" value="{{card.description}}" style="border: 1px; resize:vertical;"></ion-textarea>

            </ion-item-group>
        </ion-card-content>
    </ion-card>

    <br/>

    <button ion-button block (click)="save()">Save</button>
    <br/>
    <button ion-button block (click)="cancel()">Cancel</button>
</ion-content>
