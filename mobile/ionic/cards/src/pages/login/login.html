<ion-header >
    <ion-navbar>
        JOIN NOW
    </ion-navbar>
</ion-header>
      
<ion-content class="login-style">

    <ion-grid>
        <br/>    
        <br/>    
        <br/>    
        <br/>    
        <br/>    

        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label floating>Username</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Password</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row padding>
            <ion-col>
                <button ion-button full (click)="goToHome()">LOGIN</button>
                <p style="font-size: 12px; color:gray; text-align: center"> forgot password?</p>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                    <hr style="font-size: 12px; color:gray; text-align: center"/>
            </ion-col>
        </ion-row>

        <ion-row padding>
            <ion-col>
                <button style="background-color:#3b5998;" 
                    ion-button full icon-left (click)='loginWithFacebook();'>
                         <ion-icon name="logo-facebook"></ion-icon>
                            Login com Facebook
                </button>
            </ion-col>
        </ion-row>

        <ion-row padding>
            <ion-col>
                <button style="background-color:#3b5998;" 
                    ion-button full icon-left (click)="logout()">
                        Logout
                </button>
            </ion-col>    
        </ion-row>
    
    </ion-grid>
</ion-content>
