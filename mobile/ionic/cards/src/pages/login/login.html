<ion-header>
    <ion-navbar>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>
      
<ion-content>
    <ion-list>

        <ion-item>
            <ion-label stacked>Username</ion-label>

            <ion-label stacked>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        
        <ion-item padding>
            <button ion-button block (click)="login()">Login</button>
        </ion-item>
    </ion-list>

</ion-content>
