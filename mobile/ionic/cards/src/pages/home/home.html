<ion-header>
    <ion-navbar>
      <ion-title>
        Home
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
        <ion-list>
            <ion-item *ngFor="let card of cards" (click)="select(card)">
                <ion-item-group reorder="true">  
                  <ion-icon name="document" large ></ion-icon>
                            {{card.title}}
                  <ion-item *ngFor="let tag of card.tags">
                      <ion-icon name="ios-pricetags-outline">            {{tag.name}}</ion-icon>
                    </ion-item>
                </ion-item-group>
            </ion-item>
        </ion-list>
 </ion-content>
