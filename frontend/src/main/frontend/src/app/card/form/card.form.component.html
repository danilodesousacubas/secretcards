<div class="row">
    <div class="col-xs-12">
        <header></header>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <form (submit)="save($event)">
            
            <br/>
            
            <div class="row">
                <div class="col-xs-10"></div>
                <div class="col-xs-2 text-right">
                    <bar></bar>
                </div>
            </div>
        
            <br/>
            <br/>
            
            <div class="row">
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>Tags</strong></div>
                        <div class="panel-body">
                            <div class="row" style="margin-top: 5px; margin-left: 10px;" *ngFor="let tag of tagsComponent">
                                <input type="checkbox" (change)="onChange(tag.name, $event.target.checked)">            
                                    {{tag.name | uppercase}}
                            </div>        
                        </div>
                    </div>
                
                <pre>tags : {{tagsComponent | json}}</pre>
                <pre>card : {{card.tags | json}}</pre>
                <pre>ori  : {{tagsComponentOri | json}}</pre>
            </div>
                <div class="col-xs-6">
                    <div class="panel panel-default">
                    <div class="panel-heading"><strong>Anexados</strong></div>
                        <div class="panel-body">
                            <div class="row"  *ngFor="let tag of card.tags" style="margin-top: 5px; margin-left: 10px;">
                                <div class="col-xs-12 glyphicon glyphicon-paperclip" style="with:60px;">                                                  
                                        {{tag | uppercase }}
                                        
                                        <button type="button" (click)="remove(tag, $event)" 
                                        class="btn btn-primary glyphicon glyphicon-minus btn-xs" style="width: -10%;">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <br />
        
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Title</label>
                        <input name="title" class="form-control"  autocomplete="off" [(ngModel)]="card.title" autocomplete="off" >    
                    </div>  
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" type="text" rows="30" class="form-control"  autocomplete="off" [(ngModel)]="card.description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-2">
                            <button type="submit" class="btn btn-primary form-control">Save</button>
                            </div>
                            <div class="col-xs-2 text-left">
                                <a [routerLink]="['']" class="btn btn-primary form-control">Back</a>
                            </div>
                    </div>
                </div>
             </div>
        </form>
    </div>
          
    </div>
       
    

<br/>
<br/>
