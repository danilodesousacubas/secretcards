<body class="center-form">
    <div class="center-form">
        <form (submit)="autenticar($event)" >
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center;"><strong>SIGN-IN</strong></div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Login</label>
                        <input name="login" class="form-control" autocomplete="off" autocomplete="off" [(ngModel)]="login"
                            placeholder="Digite o login">    
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="description" class="form-control"  autocomplete="off" autocomplete="off" [(ngModel)]="password" 
                            placeholder="Digite a senha" type="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a [routerLink]="['']" class="btn btn-primary">Clean</a>
                </div>
            </div>
        </form>
    </div>
</body>
