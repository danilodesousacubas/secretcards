<style>
        body.center-form {
          min-height: 100vh;
        }
      
        div.center-form {
          position: relative;
          min-height: 100vh;
        }
      
        div.center-form > form {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translateY(-50%) translateX(-50%);
        }
      </style>

<body class="center-form">
    <div class="center-form">
        <form (submit)="autenticar($event)" >
            <div class="panel panel-default">
                 <div class="panel-heading" style="text-align: center;"><strong>SIGN-IN</strong></div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Login</label>
                        <input name="login" class="form-control"  autocomplete="off" autocomplete="off" [(ngModel)]="login" >    
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="description" class="form-control"  autocomplete="off" autocomplete="off" [(ngModel)]="password">
                    </div>
            
              <button type="submit" class="btn btn-primary"> Login </button>
             <a [routerLink]="['']" class="btn btn-primary">Clean</a>
            
        </div>
        </div>

    </form>
    </div>
</body>
